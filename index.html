<style>
    :root {
        --background: #f8f9fa;
        --foreground: #111827;
        --muted-foreground: #6b7280;
        
        --sidebar-bg: #ffffff;
        --sidebar-foreground: #374151;
        --sidebar-muted-foreground: #9ca3af;
        --sidebar-active-bg: #f3f4f6;
        --sidebar-active-foreground: #111827;
        --sidebar-border: #e5e7eb;

        --card: #ffffff;
        --border: #e5e7eb;
        
        --ai-message-bg: #ffffff;
        --user-message-bg: #dbeafe;

        --token-surface: #ffffff;
        --token-surface-secondary: #f3f4f6;
        --token-text-primary: #171717;
        --token-text-secondary: #6e6e6e;
        --token-border: #e5e5e5;
    }

    .dark {
        --background: #09090b;
        --foreground: #f4f4f5;
        --muted-foreground: #a1a1aa;
        
        --sidebar-bg: #000000;
        --sidebar-foreground: #a1a1aa;
        --sidebar-muted-foreground: #52525b;
        --sidebar-active-bg: #18181b;
        --sidebar-active-foreground: #f4f4f5;
        --sidebar-border: #27272a;
        
        --card: #18181b;
        --border: #27272a;
        
        --ai-message-bg: #27272a;
        --user-message-bg: #1e40af;
        
        --token-surface: #18181b;
        --token-surface-secondary: #27272a;
        --token-text-primary: #f4f4f5;
        --token-text-secondary: #a1a1aa;
        --token-border: #27272a;
    }
    
    html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
    }

    .bg-sidebar { background-color: var(--sidebar-bg); }
    .text-sidebar-fg { color: var(--sidebar-foreground); }
    .text-sidebar-muted-fg { color: var(--sidebar-muted-foreground); }
    .bg-sidebar-active { background-color: var(--sidebar-active-bg); }
    .text-sidebar-active-fg { color: var(--sidebar-active-foreground); }
    .border-sidebar { border-color: var(--sidebar-border); }
    .hover\:bg-sidebar-active:hover { background-color: var(--sidebar-active-bg); }

    .bg-card {
        background-color: var(--card);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
    }
    .border-default { border-color: var(--border); }
    .text-muted { color: var(--muted-foreground); }
    .placeholder-muted::placeholder { color: var(--muted-foreground); }

    .bg-ai-message { background-color: var(--ai-message-bg); }
    .bg-user-message { background-color: var(--user-message-bg); }

    /* Settings Modal Tokens */
    .bg-token-surface { background-color: var(--token-surface); }
    .bg-token-surface-secondary { background-color: var(--token-surface-secondary); }
    .text-token-primary { color: var(--token-text-primary); }
    .text-token-secondary { color: var(--token-text-secondary); }
    .border-token { border-color: var(--token-border); }
    .hover\:bg-token-surface-secondary:hover { background-color: var(--token-surface-secondary); }


    .prose {
        --tw-prose-body: var(--foreground);
        --tw-prose-headings: var(--foreground);
        --tw-prose-lead: var(--muted-foreground);
        --tw-prose-links: #1d4ed8;
        --tw-prose-bold: var(--foreground);
        --tw-prose-counters: var(--muted-foreground);
        --tw-prose-bullets: #d1d5db;
        --tw-prose-hr: var(--border);
        --tw-prose-quotes: var(--foreground);
        --tw-prose-quote-borders: var(--border);
        --tw-prose-captions: var(--muted-foreground);
        --tw-prose-code: var(--foreground);
        --tw-prose-pre-code: #e5e7eb;
        --tw-prose-pre-bg: #1f2937;
        --tw-prose-th-borders: #d1d5db;
        --tw-prose-td-borders: #e5e7eb;
        overflow-wrap: break-word;
        word-break: break-word;
    }
    
    .dark .prose {
        --tw-prose-bullets: #4b5563;
        --tw-prose-links: #60a5fa;
        --tw-prose-pre-code: #e5e5e5;
        --tw-prose-pre-bg: #18181b;
        --tw-prose-th-borders: #3f3f46;
        --tw-prose-td-borders: #27272a;
    }

    .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        margin-top: 1.25em;
        margin-bottom: 0.5em;
        font-weight: 600;
        line-height: 1.2;
    }
    .prose h1 { font-size: 1.875rem; }
    .prose h2 { font-size: 1.5rem; }
    .prose h3 { font-size: 1.25rem; }
    .prose p { margin-top: 1em; margin-bottom: 1em; }
    .prose ul, .prose ol {
        margin-top: 1em;
        margin-bottom: 1em;
        padding-left: 1.5em;
    }
    .prose ul { list-style-type: disc; }
    .prose ol { list-style-type: decimal; }
    .prose li { margin-top: 0.25em; margin-bottom: 0.25em; }
    .prose li > p { margin-top: 0.5em; margin-bottom: 0.5em; }
    .prose a {
        color: var(--tw-prose-links);
        text-decoration: underline;
        font-weight: 500;
    }
    .prose a:hover { text-decoration-color: transparent; }
    .dark .prose a:hover { text-decoration: underline; }
    .prose pre {
        color: var(--tw-prose-pre-code);
        background-color: var(--tw-prose-pre-bg);
        overflow-x: auto;
        font-weight: 400;
        font-size: 0.875em;
        line-height: 1.7142857;
        margin-top: 1.6em;
        margin-bottom: 1.6em;
        border-radius: 0.5rem;
        padding: 0.8em 1em;
    }
    .prose code {
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        margin: 0;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.9em;
    }
    .dark .prose code { background-color: #374151; }

    .prose pre > code {
      background-color: transparent;
      border-width: 0;
      border-radius: 0;
      padding: 0;
      font-weight: inherit;
      color: inherit;
      font-size: inherit;
      font-family: inherit;
      line-height: inherit;
    }
    .prose code:not(pre > code)::before, .prose code:not(pre > code)::after {
      content: "`";
    }
    .prose blockquote {
        border-left: 4px solid var(--border);
        padding-left: 1em;
        margin-top: 1.6em;
        margin-bottom: 1.6em;
        font-style: italic;
        color: var(--muted-foreground);
    }
    .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.6em;
        margin-bottom: 1.6em;
    }
    .prose th, .prose td {
        border: 1px solid var(--border);
        padding: 0.5em;
    }
    .prose th {
        background-color: #f9fafb;
        font-weight: 600;
    }
    .dark .prose th { background-color: #27272a; }
    .prose details {
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.5em;
        margin-top: 1.6em;
        margin-bottom: 1.6em;
    }
    .prose summary {
        font-weight: 600;
        cursor: pointer;
    }
</style>
