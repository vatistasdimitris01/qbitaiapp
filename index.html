<style>
/* Hide scrollbars for all elements */
::-webkit-scrollbar { display: none; }
* { scrollbar-width: none; -ms-overflow-style: none; }

:root {
  --background: #FFFFFF;
  --foreground: #111827;
  --muted-foreground: #6B7280;
  --sidebar-bg: #F9FAFB;
  --sidebar-foreground: #1F2937;
  --sidebar-muted-foreground: #6B7280;
  --sidebar-active-bg: #F3F4F6;
  --sidebar-active-foreground: #111827;
  --sidebar-border: #E5E7EB;
  --card: #FFFFFF;
  --border: #E5E7EB;
  --user-message-bg: #F3F4F6;
  --token-surface: #FFFFFF;
  --token-surface-secondary: #F9FAFB;
  --token-text-primary: #1F2937;
  --token-text-secondary: #4B5563;
  --token-border: #E5E7EB;
  /* Accents */
  --accent-blue: #2563EB;
  /* Code Block Theme */
  --code-bg: #F9FAFB;
  --code-text-default: #374151;
  --code-text-comment: #6B7280;
  --code-text-keyword: #7C3AED;
  --code-text-string: #2563EB;
  --code-text-number: #DB2777;
  --code-text-function: #C026D3;
  --code-text-tag: #4338CA;
}
.dark {
  --background: #111111;
  --foreground: #E5E7EB;
  --muted-foreground: #9CA3AF;
  --sidebar-bg: #111111;
  --sidebar-foreground: #D1D5DB;
  --sidebar-muted-foreground: #9CA3AF;
  --sidebar-active-bg: #1F2937;
  --sidebar-active-foreground: #FFFFFF;
  --sidebar-border: #374151;
  --card: #1f1f1f;
  --border: #374151;
  --user-message-bg: #1F2937;
  --token-surface: #1F2937;
  --token-surface-secondary: #374151;
  --token-text-primary: #F9FAFB;
  --token-text-secondary: #D1D5DB;
  --token-border: #4B5563;
  /* Accents */
  --accent-blue: #3B82F6;
  /* Code Block Theme */
  --code-bg: #1e293b;
  --code-text-default: #e2e8f0;
  --code-text-comment: #94a3b8;
  --code-text-keyword: #c4b5fd;
  --code-text-string: #a5b4fc;
  --code-text-number: #f9a8d4;
  --code-text-function: #f0abfc;
  --code-text-tag: #93c5fd;
}

html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
body {
  font-family: 'Inter', sans-serif;
  background-color: var(--background);
  color: var(--foreground);
}
.bg-sidebar { background-color: var(--sidebar-bg); }
.text-sidebar-fg { color: var(--sidebar-foreground); }
.text-sidebar-muted-fg { color: var(--sidebar-muted-foreground); }
.bg-sidebar-active { background-color: var(--sidebar-active-bg); }
.text-sidebar-active-fg { color: var(--sidebar-active-foreground); }
.border-sidebar { border-color: var(--sidebar-border); }
.bg-card { background-color: var(--card); }
.border-default { border-color: var(--border); }
.text-muted { color: var(--muted-foreground); }
.placeholder-muted::placeholder { color: var(--muted-foreground); }
.bg-user-message { background-color: var(--user-message-bg); }
.bg-token-surface { background-color: var(--token-surface); }
.bg-token-surface-secondary { background-color: var(--token-surface-secondary); }
.text-token-primary { color: var(--token-text-primary); }
.text-token-secondary { color: var(--token-text-secondary); }
.border-token { border-color: var(--token-border); }

.prose {
  --tw-prose-body: var(--foreground);
  --tw-prose-headings: var(--foreground);
  --tw-prose-links: var(--accent-blue);
  --tw-prose-bold: var(--foreground);
  --tw-prose-bullets: #D1D5DB;
  --tw-prose-hr: var(--border);
  --tw-prose-quotes: var(--foreground);
  --tw-prose-quote-borders: var(--border);
  --tw-prose-code: var(--foreground);
  --tw-prose-pre-code: var(--code-text-default);
  --tw-prose-pre-bg: var(--code-bg);
  --tw-prose-th-borders: #D1D5DB;
  --tw-prose-td-borders: #E5E7EB;
  overflow-wrap: break-word; word-break: break-word;
}
.dark .prose {
  --tw-prose-bullets: #4B5563;
  --tw-prose-th-borders: #3F3F46;
  --tw-prose-td-borders: #27272A;
}
.prose h1, .prose h2, .prose h3 { margin-top: 1.25em; margin-bottom: 0.5em; font-weight: 600; line-height: 1.2; }
.prose h1 { font-size: 1.875rem; }
.prose h2 { font-size: 1.5rem; }
.prose h3 { font-size: 1.25rem; }
.prose p { margin-top: 1em; margin-bottom: 1em; }
.prose ul, .prose ol { margin-top: 1em; margin-bottom: 1em; padding-left: 1.5em; }
.prose a { color: var(--tw-prose-links); text-decoration: none; font-weight: 500; }
.prose a:hover { text-decoration: underline; }
.prose pre {
  color: var(--tw-prose-pre-code);
  background-color: var(--tw-prose-pre-bg);
  overflow-x: auto; font-size: 0.875em; line-height: 1.714;
  margin-top: 1.6em; margin-bottom: 1.6em; border-radius: 0.5rem; padding: 0.8em 1em;
}
.prose code:not(pre > code) {
  font-size: 0.875rem; padding: 0.1rem 0.3rem; margin: 0 0.1rem; border-radius: 0.25rem;
  background-color: var(--token-surface-secondary); color: var(--foreground); border: 1px solid var(--border);
}
.prose code:not(pre > code)::before, .prose code:not(pre > code)::after { content: none; }
.prose blockquote { border-left: 4px solid var(--border); padding-left: 1em; margin: 1.6em 0; font-style: italic; color: var(--muted-foreground); }
.prose table { width: 100%; border-collapse: collapse; margin: 1.6em 0; }
.prose th, .prose td { border: 1px solid var(--border); padding: 0.5em; }
.prose th { background-color: var(--token-surface-secondary); font-weight: 600; }

.typing-indicator.cursor {
  width: 2.5px; height: 1.1em; border-radius: 1px;
  animation: blink 1s infinite; margin-left: 1px;
  background-color: var(--foreground); display: inline-block;
}
.ai-text-loading {
    background: linear-gradient(to right, var(--foreground) 20%, var(--muted-foreground) 40%, var(--muted-foreground) 60%, var(--foreground) 80%);
    background-size: 200% auto;
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    animation: shine 1.5s linear infinite; display: inline-block;
}
.output-block {
    background-color: var(--background); color: var(--foreground);
    border-radius: 0.75rem; padding: 0.75rem 1rem;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 0.875rem; border: 1px solid var(--border);
    transition: all 0.2s ease-in-out;
}
.output-block.success { border-color: var(--accent-blue); }
.output-block.error { border-color: #ef4444; background-color: rgba(239, 68, 68, 0.05); }
.dark .output-block.error { border-color: #f87171; background-color: rgba(248, 113, 113, 0.05); }
.output-block pre { white-space: pre-wrap; word-break: break-word; margin: 0; padding: 0; background-color: transparent; color: inherit; font-size: inherit; font-family: inherit; line-height: inherit; }
.error-text { color: #ef4444; }
.dark .error-text { color: #f87171; }

.code-block-area { background-color: var(--code-bg); border-radius: 0.75rem; }
.code-block-area .hljs { background: transparent !important; color: var(--code-text-default); }
.code-block-area .hljs-comment, .code-block-area .hljs-quote { color: var(--code-text-comment); }
.code-block-area .hljs-string { color: var(--code-text-string); }
.code-block-area .hljs-variable, .code-block-area .hljs-template-variable, .code-block-area .hljs-name,
.code-block-area .hljs-selector-id, .code-block-area .hljs-selector-class,
.code-block-area .hljs-regexp, .code-block-area .hljs-deletion { color: var(--code-text-function); }
.code-block-area .hljs-tag, .code-block-area .hljs-attribute { color: var(--code-text-tag); }
.code-block-area .hljs-number, .code-block-area .hljs-built_in, .code-block-area .hljs-builtin-name,
.code-block-area .hljs-literal, .code-block-area .hljs-type,
.code-block-area .hljs-params, .code-block-area .hljs-meta, .code-block-area .hljs-link { color: var(--code-text-number); }
.code-block-area .hljs-keyword, .code-block-area .hljs-selector-tag { color: var(--code-text-keyword); }

@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
@keyframes shine { from { background-position: -200% center; } to { background-position: 200% center; } }
@keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
@keyframes skeleton-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
.animate-skeleton-pulse { animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
</style>
